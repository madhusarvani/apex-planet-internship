<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #007acc;
      margin-bottom: 1.5rem;
    }
    .quiz-container {
      background: #ffffff;
      max-width: 650px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #005fa3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .question {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 0.75rem;
    }
    label {
      cursor: pointer;
      font-size: 1rem;
      color: #444;
    }
    .score {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      color: #2e7d32;
      margin-top: 1rem;
    }
    .leaderboard {
      display: none;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
    }
    .leaderboard h3 {
      text-align: center;
      color: #00796b;
    }
    .leaderboard ol {
      padding-left: 1.2rem;
    }
    .leaderboard li {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
<h1>üåü Online Quiz Challenge üåü</h1>
<div class="quiz-container">
  <div id="name-section">
    <input type="text" id="name-input" placeholder="Enter your name to start" />
    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="quiz" style="display: none;"></div>
  <button id="next-btn" disabled style="display: none;">Next</button>

  <div id="leaderboard" class="leaderboard"></div>
</div>

<script>
  const quizData = [
    {
      question: "Which symbol is used to create an HTML tag?",
      options: ["{ }", "<>", "[ ]", "( )"],
      answer: 1
    },
    {
      question: "Which HTML attribute is used to define inline styles?",
      options: ["class", "styles", "style", "css"],
      answer: 2
    },
    {
      question: "What does CSS stand for?",
      options: ["Central Style Sheets", "Cascading Style Sheets", "Cascading Simple Sheets", "Cars SUVs Sailboats"],
      answer: 1
    },
    {
      question: "How do you write a comment in JavaScript?",
      options: ["///This is a comment", "// This is a comment", "/* This is a comment */", "Both 2 and 3"],
      answer: 3
    }
  ];

  const quizEl = document.getElementById('quiz');
  const nextBtn = document.getElementById('next-btn');
  const nameSection = document.getElementById('name-section');
  const nameInput = document.getElementById('name-input');
  const startBtn = document.getElementById('start-btn');
  const leaderboardEl = document.getElementById('leaderboard');

  let currentIndex = 0;
  let score = 0;
  let participantName = '';
  let startTime;

  function loadQuestion(index) {
    nextBtn.disabled = true;
    const q = quizData[index];
    quizEl.innerHTML = `
      <div class="question">${q.question}</div>
      <ul class="options">
        ${q.options.map((opt, i) => `
          <li>
            <label>
              <input type="radio" name="option" value="${i}" /> ${opt}
            </label>
          </li>
        `).join('')}
      </ul>
    `;
    const inputs = quizEl.querySelectorAll('input[name="option"]');
    inputs.forEach(input => {
      input.addEventListener('change', () => {
        nextBtn.disabled = false;
      });
    });
  }

  nextBtn.addEventListener('click', () => {
    const selected = quizEl.querySelector('input[name="option"]:checked');
    if (!selected) return;

    if (parseInt(selected.value) === quizData[currentIndex].answer) {
      score++;
    }

    currentIndex++;

    if (currentIndex < quizData.length) {
      loadQuestion(currentIndex);
      if (currentIndex === quizData.length - 1) {
        nextBtn.textContent = 'Finish';
      }
    } else {
      const timeTaken = Math.floor((Date.now() - startTime) / 1000);
      quizEl.innerHTML = `<div class="score">‚úÖ ${participantName}, you scored ${score} out of ${quizData.length}!<br>‚è± Time Taken: ${timeTaken} seconds</div>`;
      nextBtn.style.display = 'none';
      saveToLeaderboard(participantName, score, timeTaken);
      showLeaderboard();
    }
  });

  startBtn.addEventListener('click', () => {
    participantName = nameInput.value.trim();
    if (participantName === '') {
      alert("Please enter your name to start the quiz.");
      return;
    }

    nameSection.style.display = 'none';
    quizEl.style.display = 'block';
    nextBtn.style.display = 'inline-block';
    leaderboardEl.style.display = 'none';
    loadQuestion(currentIndex);
    startTime = Date.now();
  });

  function saveToLeaderboard(name, score, time) {
    const entry = { name, score, time };
    const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    leaderboard.push(entry);
    leaderboard.sort((a, b) => b.score - a.score || a.time - b.time);
    localStorage.setItem('leaderboard', JSON.stringify(leaderboard.slice(0, 5))); // top 5
  }

  function showLeaderboard() {
    const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    leaderboardEl.innerHTML = "<h3>üèÜ Leaderboard (Top 5)</h3><ol>" +
      leaderboard.map(entry => `<li>${entry.name} - ${entry.score}/${quizData.length} in ${entry.time}s</li>`).join('') +
      "</ol>";
    leaderboardEl.style.display = 'block';
  }

  // Do not show leaderboard until quiz ends
  leaderboardEl.style.display = 'none';
</script>
</body>
</html>
